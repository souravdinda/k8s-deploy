apiVersion: apps/v1
kind: Deployment
metadata:
  name: misc-new
  namespace: misc
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-new-misc
  template:
    metadata:
      labels:
        app: nginx-new-misc
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80