apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-project-app1-new
  namespace: ns2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-project-app1-new
  template:
    metadata:
      labels:
        app: nginx-project-app1-new
    spec:
      containers:
      - name: nginx
        image: nginx:1.17.3
        ports:
          - containerPort: 80