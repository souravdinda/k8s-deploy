apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-project
  namespace: ns2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.17.3
        ports:
          - containerPort: 80