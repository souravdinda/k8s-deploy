apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
 name: nginx
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/nginx
      sourceRef:
          kind: GitRepository
          name: k8s-deploy
          namespace: flux-system
      interval: 1m
  releaseName: nginx1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 5
